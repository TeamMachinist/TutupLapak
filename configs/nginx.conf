upstream auth-service {
    server auth-service:8001;
}

upstream core-service {
    server core-service:8002;
}

upstream files-service {
    server files-service:8003;
}

server {
    listen 80;
    
    # CORS headers
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }
    
    # Service-specific health endpoints
    location /healthz/auth {
        proxy_pass http://auth-service/healthz;
        access_log off;
    }
    
    location /healthz/core {
        proxy_pass http://core-service/healthz;
        access_log off;
    }
    
    location /healthz/files {
        proxy_pass http://files-service/healthz;
        access_log off;
    }
    
    # General health check (nginx itself)
    location /healthz {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Auth routes - Fixed regex to include all auth endpoints
    location ~ ^/v1/(login|register) {
        proxy_pass http://auth-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for auth operations
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Core business routes - Fixed regex to include user routes
    location ~ ^/v1/(product|user|purchase) {
        proxy_pass http://core-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for business operations
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # File upload/download routes
    location /v1/file {
        proxy_pass http://files-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # File upload settings
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 10s;
        
        # Buffer settings for large files
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Load balancing and performance settings
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # Default - return 404 with JSON
    location / {
        return 404 '{"error": "Not Found", "message": "Invalid API endpoint"}';
        add_header Content-Type application/json;
    }
}