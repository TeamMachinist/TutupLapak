version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/queries/"
    schema: "./migrations/"
    gen:
      go:
        package: "database"
        out: "./services/auth/"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: true