apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: machinist-tutuplapak
data:
  # Server config
  ENV: "production"
  GIN_MODE: "release"
  PORT: "8001"
  
  # Database config
  DATABASE_URL: "postgres://user:password@main-db:5432/tutuplapak?sslmode=disable"
  REDIS_ADDR: "redis:6379"
  REDIS_PASSWORD: ""
  REDIS_DB: "0"
  
  # JWT config
  JWT_SECRET: "tutupsecret"
  JWT_DURATION: "24h"
  JWT_ISSUER: "tutuplapak-auth"
  
  # Service URLs (internal k8s communication)
  CORE_SERVICE_URL: "http://core-service.machinist-tutuplapak.svc.cluster.local:8002"
  FILES_SERVICE_URL: "http://files-service.machinist-tutuplapak.svc.cluster.local:8003"

