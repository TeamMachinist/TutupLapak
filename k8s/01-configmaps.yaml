apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: machinist-tutuplapak
data:
  # Server config
  ENV: "production"
  GIN_MODE: "release"
  PORT: "8001"
  
  # Database config
  DATABASE_URL: "postgres://user:password@main-db:5432/tutuplapak?sslmode=disable"
  REDIS_ADDR: "redis:6379"
  REDIS_PASSWORD: "redispass"
  REDIS_DB: "0"
  
  # JWT config
  JWT_SECRET: "tutupsecret"
  JWT_DURATION: "24h"
  JWT_ISSUER: "tutuplapak-auth"
  
  # Service URLs (internal k8s communication)
  CORE_SERVICE_URL: "http://core-service.machinist-tutuplapak.svc.cluster.local:8002"
  FILES_SERVICE_URL: "http://files-service.machinist-tutuplapak.svc.cluster.local:8003"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: core-config
  namespace: machinist-tutuplapak
data:
  # Server config
  ENV: "production"
  PORT: "8002"
  API_TIMEOUT: 30s
  
  # Database config
  DATABASE_URL: "postgres://user:password@main-db:5432/tutuplapak?sslmode=disable"
  REDIS_ADDR: "redis:6379"
  REDIS_PASSWORD: "redispass"
  REDIS_DB: "0"
  
  # Service URLs (internal k8s communication)
  AUTH_SERVICE_URL: "http://auth-service.machinist-tutuplapak.svc.cluster.local:8001"
  FILES_SERVICE_URL: "http://files-service.machinist-tutuplapak.svc.cluster.local:8003"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: files-config
  namespace: machinist-tutuplapak
data:
  # Server config
  ENV: "production"
  PORT: "8003"
  
  # Database config
  DATABASE_URL: "postgres://user:password@main-db:5432/tutuplapak?sslmode=disable"
  REDIS_ADDR: "redis:6379"
  REDIS_PASSWORD: "redispass"
  REDIS_DB: "0"
  
  # MinIO config
  MINIO_ENDPOINT: "minio:9000"
  MINIO_ACCESS_KEY: "minioaccess"
  MINIO_SECRET_KEY: "miniosecret"
  MINIO_BUCKET: "tutuplapak-files"
  MINIO_USE_SSL: "false"
  
  # Service URLs (internal k8s communication)
  AUTH_SERVICE_URL: "http://auth-service.machinist-tutuplapak.svc.cluster.local:8001"
  CORE_SERVICE_URL: "http://core-service.machinist-tutuplapak.svc.cluster.local:8002"
