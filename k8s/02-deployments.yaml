apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: machinist-tutuplapak
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: us-west1-docker.pkg.dev/projectsprint-000001/ps-docker-repo/machinist/tutuplapak-auth:latest
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: auth-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

